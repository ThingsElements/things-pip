<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-pip></things-pip>

Example:

    <things-pip>
      <h2>Hello things-pip</h2>
    </things-pip>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="things-pip">
  <template>
    <style>
      :host {
        @apply(--things-pip)
      }
      ::shadow [pip] {
        @apply(--things-pip-pip)
      }
      ::shadow [main] {
        @apply(--things-pip-main)
      }
    </style>

    <content select="[main]"></content>
    <content select="[pip]"></content>

  </template>

  <script>

    Polymer({
      is: 'things-pip',

      properties: {
      },

      listeners: {
        "click": "_onClick"
      },

      _toggle: function() {
        var main = this.querySelector('[main]')
        var pip = this.querySelector('[pip]')

        if(!main || !pip)
          return

        var playing = !main.paused

        this.attributeFollows('main', pip, main)
        this.attributeFollows('pip', main, pip)
      },

      _onClick: function(e) {
        var target = e.target
        if(target.hasAttribute('pip'))
          this._toggle()
      }
    });
  </script>
</dom-module>
