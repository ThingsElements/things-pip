<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-pip Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../things-pip.html">

    <style is="custom-style">
    google-map{
      width: 100%;
      height: 480px;
    }

    :root {
      --things-pip-main: {
        width: 320px;
        height: 240px;
      }
      --things-pip-pip: {
        width: 160px;
        height: 120px;
      };
    }

    </style>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;things-pip&gt;</code>:</p>

    <template is="dom-bind" id="app">

      <p>Image PIP</p>

      <things-pip>

        <image main src="https://pixabay.com/static/uploads/photo/2015/10/01/21/39/background-image-967820_960_720.jpg"/>
        <image pip src="http://passeurdesciences.blog.lemonde.fr/files/2015/12/eit028.jpg"/>

      </things-pip>

      <p>Button PIP</p>

      <things-pip>

        <button main>MAIN</button>
        <button pip>PIP</button>

      </things-pip>

    </template>

    <script>

      var app = document.querySelector('#app')

    </script>

  </body>
</html>
